{% extends 'base.html' %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-box">
            <h1>Area of a Triangle</h1>
            <div class="auth-note">Enter base and height below to compute the area.</div>
            <form method="POST">
                <input class="auth-input" type="number" step="any" name="base" placeholder="Base">
                <input class="auth-input" type="number" step="any" name="height" placeholder="Height">
                <div class="auth-actions">
                    <button type="submit">Compute</button>
                </div>
            </form>

            {% if area %}
            <div class="result">Area: <strong>{{ area }}</strong></div>
            {% endif %}
        </div>
    </div>
{% endblock %}
