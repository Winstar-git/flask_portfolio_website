{% extends 'base.html' %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-box">
            <h1>Area of a Circle</h1>
            <div class="auth-note">Enter radius below and calculate the area.</div>
            <form action="/circle" method="post">
                <input class="auth-input" type="number" step="any" id="radius" name="radius" placeholder="Radius">
                <div class="auth-actions">
                    <button type="submit">Calculate</button>
                </div>
            </form>

            {% if area %}
            <div class="result">Area: <strong>{{ area }}</strong></div>
            {% endif %}
        </div>
    </div>
{% endblock %}
